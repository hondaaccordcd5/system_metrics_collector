name: Lint system_metrics_collector
on:
  pull_request:

jobs:
  ament_lint:
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/ros-tooling/setup-ros-docker/setup-ros-docker-ubuntu-bionic-ros-eloquent-ros-base:master
    strategy:
      fail-fast: false
      matrix:
        linter: [copyright, cppcheck, cpplint, flake8, pep257, uncrustify, xmllint]
    steps:
      - uses: actions/checkout@v1
      - uses: ros-tooling/action-ros2-lint@0.0.3
        with:
          linter: ${{ matrix.linter }}
          package-name: system_metrics_collector
